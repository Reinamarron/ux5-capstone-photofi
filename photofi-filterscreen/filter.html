<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoFi Filters</title>
    <link rel="stylesheet" href="filter-styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Welcome to PhotoFi!</h1>
    </header>
    <hr />
    <nav class="navbar">
      <ul class="nav__list-items">
        <li>About</li>
        <li>PhotoFi</li>
        <!-- <li>Photo Library</li> -->
      </ul>
    </nav>
    <main>
      <section class="hero">
        <div class="hero__image-caption">
          <h3>Original</h3>
          <img class="dog_img" src="./img/Original.png" />
          <p>
            Picture Dimension: 1070 x 740 <br />
            Size: 2.3mb <br />Filter Applied: Original
          </p>
        </div>
      </section>
      <h3>Click Image To Select filter</h3>
        <section class="filter">
        <img
          class="img_filter"
          src="./img/Monochrome (1).png"
          alt="monochrome filter"
        />
        <img
        class="img_filter"
        src="./img/Original.png"
        alt="Original filter"
        />

        <img
          class="img_filter"
          src="./img/vivid-warm.png"
          alt="vivid-warm filter"
        />

      </section>
      <div class="photo_buttons">
        <button class="button button__upload">Save With Filter</button>
        <button class="button button__back-to-photofi">Upload</button>
        <button class="button button__clear">Clear</button>
      </div>
    </main>
    <footer>
      <div class="footer"></div>
    </footer>
    <!-- <script type="module" src="app.js"></script> -->
  </body>
</html>
